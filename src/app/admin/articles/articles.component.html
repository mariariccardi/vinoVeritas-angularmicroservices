<table class="orangeTable">
    <tr class="searchRow">
        <td>
            <input placeholder="name" [(ngModel)]="articleToSearch.name">
          </td>
          <td>
            <select [(ngModel)]="articleToSearch.companyId">
                <option [ngValue]="undefined" hidden selected>choose a company</option>
                <option *ngFor="let c of companies" [ngValue]="c.id">{{c.name}}</option>
            </select>
          </td>
          <td>
          </td>
          <td>
          </td>
          <td>
              </td>
          <td>
              <button class="btn btn-search" (click)="search()"><i class="fas fa-search"></i>Search</button>
          </td>
          <td>
              <button (click)="clearSearch()">Clear</button>
          </td>
    </tr>
    <tr>
      <th>
        Name
      </th>
      <th>
            Year
          </th>
      <th>
        Company
      </th>
      <th>
        Price
      </th>
    </tr>
    <tr>
      <td>
        <input placeholder="insert name" [(ngModel)]="articleToInsert.name">
      </td>
      <td>
            <input placeholder="insert year"  type="number" [(ngModel)]="articleToInsert.year">
      </td>
      <td>
        <select [(ngModel)]="articleToInsert.companyId">
          <option [ngValue]="undefined" hidden selected>choose a company</option>
          <option *ngFor="let c of companies" [ngValue]="c.id">{{c.name}}</option>
        </select>
      </td>
      <td>
        <input placeholder="insert price"  type="number" [(ngModel)]="articleToInsert.price">
      </td>
      <td></td>
      <td>
        <button (click)="insert(articleToInsert)">Insert</button>
      </td>
      <td>
        <button (click)="clear(articleToInsert)">Clear</button>
      </td>
    </tr>
    <tr *ngFor="let a of articles">
      <td>
        <input class="inputTable" [(ngModel)]="a.name">
      </td>
      <td>
        <input class="inputTable" type="number" [(ngModel)]="a.year">
      </td>
      <td>
        <select [(ngModel)]="a.companyId">
          <option *ngFor="let c of companies" [ngValue]="c.id">{{c.name}}</option>
        </select>
      </td>
      <td>
        <input class="inputTable"  type="number" [(ngModel)]="a.price">
      </td>
      <td></td>
      <td>
        <button (click)="update(a)">Save</button>
      </td>
      <td>
        <button (click)="delete(a)">Delete</button>
      </td>
    </tr>
  </table>
